name: materials
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.0-226.0.dev <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

  firebase_core: ^1.7.0
  cloud_firestore: ^3.0.0
  firebase_remote_config: ^0.11.0+1
  get: ^4.3.8
  logger: ^1.1.0
  shared_preferences: ^2.0.8
  sqflite: ^2.0.0+4
  path_provider: ^2.0.6
  # syncfusion_flutter_charts: ^19.3.46

  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter: 
  generate: true
  assets:
    - assets/db/materials.db

 
  uses-material-design: true


  fonts:
    - family: montserrat
      fonts:
        - asset: fonts/montserrat_light.ttf
          weight: 300
        - asset: fonts/montserrat_regular.ttf
          weight: 400
        - asset: fonts/montserrat_medium.ttf
          weight: 500
        - asset: fonts/montserrat_semibold.ttf
          weight: 600
        - asset: fonts/montserrat_bold.ttf
          weight: 700
        - asset: fonts/montserrat_mediumitalic.ttf
          style: italic